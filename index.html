<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Stopwatch</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="mystyles.css" />
  </head>
  <body>
    <div class="container">
      <h6 class="fade-in-text">PRODIGY_WD_02_STOPWATCH_APPLICATION</h6>
      <div class="watch">
        <div class="outer-circle">
          <span class="text minute">00 :</span>
          <span class="text sec">&nbsp; 00 .</span>
          <span class="text msec">&nbsp; 00</span>
        </div>
      </div>
      <div class="button-wrapper">
        <button class="button reset hidden">Reset</button>
        <button class="button start hidden">Start</button>
        <button class="button lap hidden">hidden</button>
      </div>
      <ul class="laps">
        <button class="lap-clear-button hidden">Clear All</button>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
